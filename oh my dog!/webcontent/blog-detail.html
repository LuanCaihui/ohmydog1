    <script>
        // å¤„ç†åšå®¢å†…å®¹ä¸­çš„å›¾ç‰‡
        function processImageContent(content) {
            // å¤„ç†Markdowné£æ ¼çš„å›¾ç‰‡è¯­æ³• ![alt](url)
            const markdownImageRegex = /!\[([^\]]*)\]\(([^)]+)\)/g;
            content = content.replace(markdownImageRegex, '<img src="$2" alt="$1" loading="lazy">');
            
            // å¤„ç†HTML imgæ ‡ç­¾ï¼ˆå¦‚æœå·²ç»æ˜¯imgæ ‡ç­¾å°±ä¸å¤„ç†ï¼‰
            if (content.includes('<img')) {
                return content;
            }
            
            // å¤„ç†å›¾ç‰‡URLï¼Œå°†å…¶è½¬æ¢ä¸ºimgæ ‡ç­¾
            const imageRegex = /(https?:\/\/[^\s<>"]+\.(jpg|jpeg|png|gif|webp|bmp|svg))/gi;
            content = content.replace(imageRegex, '<img src="$1" alt="åšå®¢å›¾ç‰‡" loading="lazy">');
            
            // å¤„ç†æœ¬åœ°å›¾ç‰‡è·¯å¾„
            const localImageRegex = /(\/images\/[^\s<>"]+\.(jpg|jpeg|png|gif|webp|bmp|svg))/gi;
            content = content.replace(localImageRegex, '<img src="$1" alt="åšå®¢å›¾ç‰‡" loading="lazy">');
            
            return content;
        }

        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / (1000 * 60));
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            if (minutes < 1) {
                return 'åˆšåˆš';
            } else if (minutes < 60) {
                return `${minutes}åˆ†é’Ÿå‰`;
            } else if (hours < 24) {
                return `${hours}å°æ—¶å‰`;
            } else if (days < 7) {
                return `${days}å¤©å‰`;
            } else {
                return date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        // åŠ è½½åšå®¢è¯¦æƒ…
        async function loadBlogDetail() {
            const blogId = getUrlParameter('id');
            if (!blogId) {
                document.getElementById('blog-container').innerHTML = '<div class="error">åšå®¢IDä¸å­˜åœ¨</div>';
                return;
            }

            try {
                const response = await fetch(`/api/blogs/${blogId}`);
                if (!response.ok) {
                    throw new Error('åšå®¢ä¸å­˜åœ¨');
                }

                const result = await response.json();
                if (result.success && result.blog) {
                    displayBlog(result.blog);
                } else {
                    throw new Error(result.message || 'è·å–åšå®¢å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½åšå®¢å¤±è´¥:', error);
                document.getElementById('blog-container').innerHTML = '<div class="error">åŠ è½½åšå®¢å¤±è´¥ï¼Œè¯·é‡è¯•</div>';
            }
        }

        // æ˜¾ç¤ºåšå®¢å†…å®¹
        function displayBlog(blog) {
            // å¤„ç†é™„ä»¶æ˜¾ç¤º
            let attachmentHtml = '';

            // å¤„ç†å® ç‰©ä¿¡æ¯æ˜¾ç¤º

                petsHtml = `

                        </div>
                    </div>
                `;
            }

            // è®¾ç½®æŒ‰é’®çŠ¶æ€
            const likeBtnClass = blog.is_liked ? 'action-btn liked' : 'action-btn';
            const favoriteBtnClass = blog.is_favorited ? 'action-btn favorited' : 'action-btn';

            const blogHtml = `
                <div class="blog-detail-card">

                    ${petsHtml}

                    ${blog.column_name ? `<div style="margin: 25px 0;"><span style="background: linear-gradient(135deg, #e8f5e8, #d4edda); color: var(--primary-color); border-radius: 20px; padding: 8px 16px; font-size: 14px; font-weight: 500; border: 1px solid var(--accent-color);">ğŸ“š ä¸“æ ï¼š${blog.column_name}</span></div>` : ''}

                    <div class="blog-topics">
                        ${(blog.topics || []).map(t => `<span class="blog-topic">#${t}</span>`).join('')}
                    </div>

                    <div class="blog-actions">

                        <button class="action-btn" onclick="toggleComments(${blog.blog_id}, this)">

                        </button>
                        <button class="action-btn report-btn" onclick="showReportModal(${blog.blog_id})" style="color:#e74c3c;">

            document.getElementById('blog-container').innerHTML = blogHtml;
        }

        // ç‚¹èµåŠŸèƒ½
        async function toggleLike(blogId, button) {
            try {
                const response = await fetch('/api/likes/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ blog_id: blogId })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const likeCountSpan = button.querySelector('.like-count');
                    const currentCount = parseInt(likeCountSpan.textContent);
                    
                    if (result.liked) {
                        button.classList.add('liked');
                        likeCountSpan.textContent = currentCount + 1;
                    } else {
                        button.classList.remove('liked');
                        likeCountSpan.textContent = Math.max(0, currentCount - 1);
                    }
                } else {
                    alert(result.message || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                console.error('ç‚¹èµæ“ä½œå¤±è´¥:', error);
                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // æ”¶è—åŠŸèƒ½
        async function toggleFavorite(blogId, button) {

                const response = await fetch('/api/favorites/toggle', {

                } else {

                }
            } catch (error) {

                alert('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            }
        }

        // è¯„è®ºåŠŸèƒ½
        async function toggleComments(blogId, button) {
            let commentsSection = document.getElementById('comments-section');

            if (!commentsSection) {
                // åˆ›å»ºè¯„è®ºåŒº
                commentsSection = document.createElement('div');
                commentsSection.id = 'comments-section';
                commentsSection.className = 'blog-detail-card';
                commentsSection.innerHTML = `
                    <h3 style="margin-bottom: 20px; color: var(--primary-color);">ğŸ’¬ è¯„è®ºåŒº</h3>
                    <div class="comment-input-area" style="margin-bottom: 30px;">

                        <button class="comment-submit-btn" onclick="submitComment(${blogId}, this)" style="margin-top: 10px; background: var(--secondary-color); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 16px;">å‘è¡¨è¯„è®º</button>

                    </div>
                `;

                document.querySelector('.main-content').appendChild(commentsSection);
                await loadComments(blogId);
            } else {
                // åˆ‡æ¢æ˜¾ç¤º/éšè—
                if (commentsSection.style.display === 'none') {

        // åŠ è½½è¯„è®º
        async function loadComments(blogId) {
            try {
                const response = await fetch(`/petblog/api/comments/${blogId}`);
                const comments = await response.json();

                const commentsList = document.getElementById('comments-list');

                if (comments.length === 0) {
                    commentsList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">æš‚æ— è¯„è®ºï¼Œå¿«æ¥æŠ¢æ²™å‘å§ï¼</div>';
                    return;
                }

                // åç«¯å·²ç»è¿”å›äº†æ ‘ç»“æ„ï¼Œé€’å½’æ¸²æŸ“
                function renderCommentTree(comment, level = 0) {
                    let html = createCommentHtml(comment, level > 0, level);

                    if (comment.children && comment.children.length > 0) {
                        comment.children.forEach(child => {
                            html += renderCommentTree(child, level + 1);
                        });
                    }

                    return html;
                }

                let commentsHtml = '';
                comments.forEach(comment => {
                    commentsHtml += renderCommentTree(comment, 0);
                });

                commentsList.innerHTML = commentsHtml;
            } catch (error) {
                console.error('åŠ è½½è¯„è®ºå¤±è´¥:', error);
                document.getElementById('comments-list').innerHTML = '<div style="text-align: center; color: #e74c3c; padding: 20px;">åŠ è½½è¯„è®ºå¤±è´¥</div>';
            }
        }

        // åˆ›å»ºè¯„è®ºHTML
        function createCommentHtml(comment, isReply, level = 0) {
            const marginLeft = level * 40; // æ¯çº§ç¼©è¿›40px
            const backgroundColor = level > 0 ? (level % 2 === 1 ? '#f8f9fa' : '#f3f7f6') : 'white';
            const borderLeft = level > 0 ? '3px solid var(--accent-color)' : 'none';

            return `
                <div class="comment-item ${isReply ? 'reply-comment' : ''}" style="display: flex; gap: 15px; padding: 20px; border-bottom: 1px solid #f0f0f0; margin-left: ${marginLeft}px; background: ${backgroundColor}; border-left: ${borderLeft}; padding-left: ${level > 0 ? '15px' : '20px'};">
