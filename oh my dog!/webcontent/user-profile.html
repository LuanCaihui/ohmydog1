<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áî®Êà∑‰∏ªÈ°µ - Oh my dogÔºÅ</title>
    <style>
        :root {
            --primary-color: #4a9b8e;
            --secondary-color: #6ab7aa;
            --accent-color: #85c1b8;
            --background-color: #f0f8f7;
            --card-background: #ffffff;
            --border-color: #e0e6e6;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --blue-accent: #5dade2;
            --blue-light: #a8c8da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--blue-accent) 100%);
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(74, 155, 142, 0.2);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            height: 60px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
        }

        .nav-links a {
            margin-left: 24px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            border-radius: 20px;
            padding: 8px 16px;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .main-content {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .profile-header {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent-color);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s;
        }

        .profile-avatar:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .profile-info {
            flex: 1;
        }

        .profile-name {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .profile-stats {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 5px;
        }



        .content-section {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: none;
            padding: 40px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .content-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .section-title {
            font-size: 28px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 30px;
            line-height: 1.2;
            letter-spacing: -0.5px;
        }

        .blog-card {
            background: linear-gradient(135deg, #f0f8f7 0%, #e8f5e8 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        .blog-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .blog-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
            cursor: pointer;
            line-height: 1.3;
        }

        .blog-title:hover {
            color: var(--secondary-color);
        }

        .blog-content {
            color: var(--text-primary);
            line-height: 1.7;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .blog-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .blog-stats {
            display: flex;
            gap: 15px;
        }

        .blog-stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            background: linear-gradient(135deg, #f0f8f7 0%, #e8f5e8 100%);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        .empty-state img {
            width: 120px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            background: linear-gradient(135deg, #f0f8f7 0%, #e8f5e8 100%);
            border-radius: 15px;
            border: 1px solid var(--border-color);
        }

        /* ÂçöÂÆ¢ÁªüËÆ°Ê†∑Âºè */
        .blog-stats {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .blog-stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .blog-stat span:first-child {
            font-size: 16px;
        }

        /* ÂÖ≥Ê≥®ÊåâÈíÆÊ†∑Âºè‰ºòÂåñ */
        .follow-btn {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-left: auto;
            box-shadow: 0 4px 16px rgba(74, 155, 142, 0.3);
        }

        .follow-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 155, 142, 0.4);
        }

        .follow-btn.followed {
            background: linear-gradient(135deg, var(--text-secondary), #95a5a6);
            box-shadow: 0 4px 16px rgba(127, 140, 141, 0.3);
        }

        .pets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .pet-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .pet-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }

        .pet-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.15);
        }

        .pet-avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid var(--accent-color);
            transition: all 0.3s;
        }

        .pet-avatar:hover {
            border-color: var(--primary-color);
            transform: scale(1.05);
        }

        .pet-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .pet-info {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        @media (max-width: 768px) {
            .profile-header {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }

            .profile-stats {
                justify-content: center;
            }

            .main-content {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <a href="/" class="logo">Oh my dogÔºÅ</a>
            <div class="nav-links">
                <a href="/">È¶ñÈ°µ</a>
                <a href="/petblog/profile.html">‰∏™‰∫∫‰∏≠ÂøÉ</a>
                <a href="/logout">ÈÄÄÂá∫ÁôªÂΩï</a>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="profile-header">
            <img id="userAvatar" class="profile-avatar" src="/images/Default avatar.png" alt="Áî®Êà∑Â§¥ÂÉè">
            <div class="profile-info">
                <div id="userName" class="profile-name">Âä†ËΩΩ‰∏≠...</div>
                <div class="profile-stats">
                    <div class="stat-item">
                        <div id="blogCount" class="stat-number">0</div>
                        <div class="stat-label">ÂçöÂÆ¢</div>
                    </div>
                    <div class="stat-item">
                        <div id="followersCount" class="stat-number">0</div>
                        <div class="stat-label">Á≤â‰∏ù</div>
                    </div>
                    <div class="stat-item">
                        <div id="followingCount" class="stat-number">0</div>
                        <div class="stat-label">ÂÖ≥Ê≥®</div>
                    </div>
                    <div class="stat-item">
                        <div id="petsCount" class="stat-number">0</div>
                        <div class="stat-label">ÁãóÁãó</div>
                    </div>
                </div>
            </div>
            <button id="followBtn" class="follow-btn" style="display: none;">ÂÖ≥Ê≥®</button>
        </div>

        <div class="content-section">
            <h2 class="section-title">TAÁöÑÁãóÁãó</h2>
            <div id="petsContainer" class="pets-grid">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>

        <div class="content-section" style="margin-top: 30px;">
            <h2 class="section-title">TAÁöÑÂçöÂÆ¢</h2>
            <div id="blogsContainer">
                <div class="loading">Âä†ËΩΩ‰∏≠...</div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let profileUserId = null;

        // ‰ªéURLËé∑ÂèñÁî®Êà∑ID
        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Ëé∑ÂèñÂΩìÂâçÁôªÂΩïÁî®Êà∑‰ø°ÊÅØ
        async function loadCurrentUser() {
            try {
                const response = await fetch('/petblog/api/user/profile');
                if (response.ok) {
                    currentUser = await response.json();
                }
            } catch (error) {
                console.error('Ëé∑ÂèñÂΩìÂâçÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
            }
        }

        // Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØ
        async function loadUserProfile() {
            profileUserId = getUserIdFromUrl();
            if (!profileUserId) {
                alert('Áî®Êà∑IDÊó†Êïà');
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch(`/petblog/api/user/profile/${profileUserId}`);
                if (!response.ok) {
                    throw new Error('Áî®Êà∑‰∏çÂ≠òÂú®');
                }
                
                const userData = await response.json();
                
                // Êõ¥Êñ∞È°µÈù¢‰ø°ÊÅØ
                document.getElementById('userName').textContent = userData.user_name;
                document.getElementById('userAvatar').src = userData.user_avatar_path || '/images/Default avatar.png';
                document.getElementById('blogCount').textContent = userData.blog_count || 0;
                document.getElementById('followersCount').textContent = userData.followers_count || 0;
                document.getElementById('followingCount').textContent = userData.following_count || 0;
                document.getElementById('petsCount').textContent = userData.pet_count || 0;

                // ÊòæÁ§∫ÂÖ≥Ê≥®ÊåâÈíÆÔºàÂ¶ÇÊûú‰∏çÊòØËá™Â∑±ÁöÑ‰∏ªÈ°µÔºâ
                if (currentUser && currentUser.user_id != profileUserId) {
                    const followBtn = document.getElementById('followBtn');
                    followBtn.style.display = 'block';
                    followBtn.textContent = userData.is_followed ? 'Â∑≤ÂÖ≥Ê≥®' : 'ÂÖ≥Ê≥®';
                    followBtn.className = userData.is_followed ? 'follow-btn followed' : 'follow-btn';
                    followBtn.onclick = () => toggleFollow(profileUserId);
                }

            } catch (error) {
                console.error('Âä†ËΩΩÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', error);
                alert('Áî®Êà∑‰∏çÂ≠òÂú®ÊàñÂä†ËΩΩÂ§±Ë¥•');
                window.location.href = '/';
            }
        }

        // Âä†ËΩΩÁî®Êà∑ÂÆ†Áâ©
        async function loadUserPets() {
            try {
                const response = await fetch(`/petblog/api/user/${profileUserId}/pets`);
                const pets = await response.json();
                const container = document.getElementById('petsContainer');

                if (!pets.length) {
                    container.innerHTML = '<div class="empty-state">ÊöÇÊó†ÁãóÁãó‰ø°ÊÅØ</div>';
                    return;
                }

                container.innerHTML = pets.map(pet => `
                    <div class="pet-card">
                        <img class="pet-avatar" src="${pet.pet_avatar_path || '/images/pet-avatar.png'}" alt="${pet.pet_name}">
                        <div class="pet-name">${pet.pet_name}</div>
                        <div class="pet-info">${pet.pet_breed} ¬∑ ${pet.pet_gender}</div>
                        <div class="pet-info">${new Date(pet.pet_birthdate).toLocaleDateString()}</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Âä†ËΩΩÂÆ†Áâ©‰ø°ÊÅØÂ§±Ë¥•:', error);
                document.getElementById('petsContainer').innerHTML = '<div class="empty-state">Âä†ËΩΩÂ§±Ë¥•</div>';
            }
        }

        // Âä†ËΩΩÁî®Êà∑ÂçöÂÆ¢
        async function loadUserBlogs() {
            try {
                const response = await fetch(`/petblog/api/user/${profileUserId}/blogs`);
                const blogs = await response.json();
                const container = document.getElementById('blogsContainer');

                if (!blogs.length) {
                    container.innerHTML = '<div class="empty-state">ÊöÇÊó†ÂçöÂÆ¢</div>';
                    return;
                }

                container.innerHTML = blogs.map(blog => `
                    <div class="blog-card">
                        <div class="blog-title" onclick="viewBlogDetail(${blog.blog_id})">${blog.blog_title}</div>
                        <div class="blog-content">${blog.blog_content.substring(0, 150)}${blog.blog_content.length > 150 ? '...' : ''}</div>
                        <div class="blog-meta">
                            <span>${new Date(blog.blog_create_time).toLocaleDateString()}</span>
                            <div class="blog-stats">
                                <div class="blog-stat">
                                    <span>üëç</span>
                                    <span>${blog.like_count || 0}</span>
                                </div>
                                <div class="blog-stat">
                                    <span>üí¨</span>
                                    <span>${blog.comment_count || 0}</span>
                                </div>
                                <div class="blog-stat">
                                    <span>‚≠ê</span>
                                    <span>${blog.favorite_count || 0}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Âä†ËΩΩÂçöÂÆ¢Â§±Ë¥•:', error);
                document.getElementById('blogsContainer').innerHTML = '<div class="empty-state">Âä†ËΩΩÂ§±Ë¥•</div>';
            }
        }

        // ÂàáÊç¢ÂÖ≥Ê≥®Áä∂ÊÄÅ
        async function toggleFollow(userId) {
            if (!currentUser) {
                alert('ËØ∑ÂÖàÁôªÂΩï');
                return;
            }

            try {
                const response = await fetch('/api/follows/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ followee_id: userId })
                });

                const result = await response.json();
                if (result.success) {
                    const followBtn = document.getElementById('followBtn');
                    const followersCount = document.getElementById('followersCount');

                    if (result.followed) {
                        followBtn.textContent = 'Â∑≤ÂÖ≥Ê≥®';
                        followBtn.className = 'follow-btn followed';
                        followersCount.textContent = parseInt(followersCount.textContent) + 1;
                    } else {
                        followBtn.textContent = 'ÂÖ≥Ê≥®';
                        followBtn.className = 'follow-btn';
                        followersCount.textContent = parseInt(followersCount.textContent) - 1;
                    }
                } else {
                    alert(result.message || 'Êìç‰ΩúÂ§±Ë¥•');
                }
            } catch (error) {
                console.error('ÂÖ≥Ê≥®Êìç‰ΩúÂ§±Ë¥•:', error);
                alert('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
            }
        }

        // Êü•ÁúãÂçöÂÆ¢ËØ¶ÊÉÖ
        function viewBlogDetail(blogId) {
            window.location.href = `/blog-detail.html?id=${blogId}`;
        }

        // È°µÈù¢ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', async () => {
            await loadCurrentUser();
            await loadUserProfile();
            loadUserPets();
            loadUserBlogs();
        });
    </script>
</body>
</html>
