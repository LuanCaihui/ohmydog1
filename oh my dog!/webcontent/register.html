<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Oh my dog！ - 注册</title>
    <style>
        :root {
            --primary-color: #3d8b7e;
            --secondary-color: #5ba898;
            --accent-color: #7bc5b7;
            --blue-accent: #8bb8d4;
            --background-color: #edf6f5;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/petblog/images/register.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(61, 139, 126, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(123, 197, 183, 0.3);
            text-align: center;
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(61, 139, 126, 0.25);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-out;
        }

        .register-header h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group:nth-child(3) { animation-delay: 0.6s; }
        .form-group:nth-child(4) { animation-delay: 0.8s; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 197, 183, 0.2);
            transform: scale(1.02);
        }

        .register-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }

        .register-button:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(61, 139, 126, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 1.2s;
            animation-fill-mode: both;
        }

        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>创建账号</h2>
            <p>加入 Oh my dog！ 的大家庭</p>
        </div>
        <form id="registerForm" action="/register" method="POST">
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input type="text" id="user_name" name="user_name" required placeholder="请输入用户名" />
                <div class="error-message" id="user_name-error"></div>
            </div>
            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入电子邮箱" />
                <div class="error-message" id="email-error"></div>
            </div>
            <div class="form-group">
                <label for="user_password">密码</label>
                <input type="password" id="user_password" name="user_password" required placeholder="请输入密码" />
                <div class="error-message" id="user_password-error"></div>
            </div>
            <div class="form-group">
                <label for="confirm_password">确认密码</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="请再次输入密码" />
                <div class="error-message" id="confirm_password-error"></div>
            </div>
            <button type="submit" class="register-button">注册</button>
            <div class="login-link">
                <p>已有账号？<a href="/petblog/login.html">立即登录</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('user_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('user_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            const usernameError = document.getElementById('user_name-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('user_password-error');
            const confirmPasswordError = document.getElementById('confirm_password-error');
            
            // 重置错误信息
            usernameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            confirmPasswordError.style.display = 'none';
            
            // 表单验证
            let isValid = true;
            
            if (!username) {
                usernameError.textContent = '请输入用户名';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (!email) {
                emailError.textContent = '请输入电子邮箱';
                emailError.style.display = 'block';
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = '请输入有效的电子邮箱地址';
                emailError.style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                passwordError.textContent = '请输入密码';
                passwordError.style.display = 'block';
                isValid = false;
            } else if (password.length < 6) {
                passwordError.textContent = '密码长度至少为6位';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (!confirmPassword) {
                confirmPasswordError.textContent = '请确认密码';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = '两次输入的密码不一致';
                confirmPasswordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // 使用AJAX提交注册请求
                const $btn = this.querySelector('button[type="submit"]');
                const originalText = $btn.textContent;
                $btn.disabled = true;
                $btn.textContent = '注册中...';
                
                fetch('/petblog/api/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    body: JSON.stringify({
                        userName: username,
                        email: email,
                        userPassword: password
                    })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(err => {
                            throw new Error(err.error || '注册失败');
                        });
                    }
                })
                .then(data => {
                    alert('注册成功！请登录。');
                    window.location.href = '/petblog/login.html';
                })
                .catch(error => {
                    alert(error.message || '注册失败，请重试');
                    $btn.disabled = false;
                    $btn.textContent = originalText;
                });
            }
        });
    </script>
</body>
</html>
