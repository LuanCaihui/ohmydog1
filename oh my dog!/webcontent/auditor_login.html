<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Oh my dog！ - 审核员登录</title>
    <style>
        :root {
            --primary-color: #3d8b7e;
            --secondary-color: #5ba898;
            --accent-color: #7bc5b7;
            --blue-accent: #8bb8d4;
            --background-color: #edf6f5;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/petblog/images/auditor_login.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(61, 139, 126, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            transform: translateY(0);
            transition: all 0.3s ease;
            animation: fadeInScale 0.8s ease-out;
            border: 1px solid rgba(123, 197, 183, 0.3);
        }
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(61, 139, 126, 0.25);
        }
        .login-header {
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-out;
        }
        .login-header h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }
        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 197, 183, 0.2);
            transform: scale(1.02);
        }
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }
        .login-button:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(61, 139, 126, 0.3);
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }
        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .register-link a:hover {
            color: #2980b9;
        }
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>审核员登录</h2>
            <p>请输入审核员账号和密码</p>
        </div>
        <form id="auditorLoginForm">
            <div class="form-group">
                <label for="auditor_name">账号</label>
                <input type="text" id="auditor_name" name="auditor_name" required placeholder="请输入审核员账号" />
                <div class="error-message" id="auditor_name-error"></div>
            </div>
            <div class="form-group">
                <label for="auditor_password">密码</label>
                <input type="password" id="auditor_password" name="auditor_password" required placeholder="请输入密码" />
                <div class="error-message" id="auditor_password-error"></div>
            </div>
            <button type="submit" class="login-button">登录</button>
        </form>
        <div class="register-link">
            <p>用户登录？<a href="/petblog/login.html">点此进入</a></p>
        </div>
    </div>
    <script>
        document.getElementById('auditorLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('auditor_name').value;
            const password = document.getElementById('auditor_password').value;
            const nameError = document.getElementById('auditor_name-error');
            const passwordError = document.getElementById('auditor_password-error');
            nameError.style.display = 'none';
            passwordError.style.display = 'none';
            let isValid = true;
            if (!name) {
                nameError.textContent = '请输入账号';
                nameError.style.display = 'block';
                isValid = false;
            }
            if (!password) {
                passwordError.textContent = '请输入密码';
                passwordError.style.display = 'block';
                isValid = false;
            }
            if (!isValid) {
                return;
            }

            try {
                console.log('发送登录请求: name=' + name);
                const response = await fetch('/petblog/api/auditors/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name.trim(),
                        password: password
                    })
                });

                console.log('登录响应状态:', response.status);
                const result = await response.json();
                console.log('登录响应结果:', result);
                
                if (response.ok && result.id) {
                    // 登录成功，保存审核员信息到sessionStorage
                    sessionStorage.setItem('currentAuditor', JSON.stringify(result));
                    console.log('登录成功，跳转到审核员页面');
                    // 跳转到审核员页面
                    window.location.href = '/petblog/auditor.html';
                } else {
                    // 登录失败
                    const errorMsg = result.error || '登录失败，请检查账号和密码';
                    console.error('登录失败:', errorMsg);
                    passwordError.textContent = errorMsg;
                    passwordError.style.display = 'block';
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                passwordError.textContent = '登录请求失败，请稍后重试: ' + error.message;
                passwordError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
