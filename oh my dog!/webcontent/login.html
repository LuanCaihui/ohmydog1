<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Oh my dog！ - 登录</title>
    <style>
        :root {
            --primary-color: #3d8b7e;
            --secondary-color: #5ba898;
            --accent-color: #7bc5b7;
            --blue-accent: #8bb8d4;
            --background-color: #edf6f5;
            --card-background: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('/petblog/images/login.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(61, 139, 126, 0.2);
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(123, 197, 183, 0.3);
            text-align: center;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(61, 139, 126, 0.25);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideIn 0.8s ease-out;
        }

        .login-header h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #7f8c8d;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.2s; }
        .form-group:nth-child(2) { animation-delay: 0.4s; }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(123, 197, 183, 0.2);
            transform: scale(1.02);
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.6s;
            animation-fill-mode: both;
        }

        .login-button:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(61, 139, 126, 0.3);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #7f8c8d;
            animation: fadeIn 0.8s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .register-link a:hover {
            color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

    
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>欢迎回来</h2>
            <p>登录您的 Oh my dog！账号</p>
        </div>
        <form id="loginForm" action="/login" method="POST">
            <div class="form-group">
                <label for="user_name">用户名</label>
                <input type="text" id="user_name" name="user_name" required placeholder="请输入用户名" />
                <div class="error-message" id="user_name-error"></div>
            </div>
            <div class="form-group">
                <label for="user_password">密码</label>
                <input type="password" id="user_password" name="user_password" required placeholder="请输入密码" />
                <div class="error-message" id="user_password-error"></div>
            </div>
            <button type="submit" class="login-button">登录</button>
            <div class="register-link">
                <p>还没有账号？<a href="/petblog/register.html">立即注册</a></p>
            </div>
            <div class="register-link">
                <p>审核员登录？<a href="/petblog/auditor_login.html">点此进入</a></p>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('user_name').value;
            const password = document.getElementById('user_password').value;
            const usernameError = document.getElementById('user_name-error');
            const passwordError = document.getElementById('user_password-error');
            
            // 重置错误信息
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            
            // 简单的表单验证
            let isValid = true;
            
            if (!username) {
                usernameError.textContent = '请输入用户名';
                usernameError.style.display = 'block';
                isValid = false;
            }
            
            if (!password) {
                passwordError.textContent = '请输入密码';
                passwordError.style.display = 'block';
                isValid = false;
            }
            
            if (isValid) {
                // 使用AJAX提交登录请求
                const $btn = this.querySelector('button[type="submit"]');
                const originalText = $btn.textContent;
                $btn.disabled = true;
                $btn.textContent = '登录中...';
                
                fetch('/petblog/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json;charset=UTF-8'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        return response.json().then(err => {
                            throw new Error(err.error || '登录失败');
                        });
                    }
                })
                .then(data => {
                    // 保存用户信息到sessionStorage
                    sessionStorage.setItem('currentUser', JSON.stringify(data));
                    // 跳转到首页
                    window.location.href = '/petblog/index.html';
                })
                .catch(error => {
                    alert(error.message || '登录失败，请重试');
                    $btn.disabled = false;
                    $btn.textContent = originalText;
                });
            }
        });
    </script>
</body>
</html>
