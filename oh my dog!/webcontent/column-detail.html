    <script>
        // è·å–URLå‚æ•°
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // åŠ è½½ä¸“æ è¯¦æƒ…
        async function loadColumnDetail() {
            const columnId = getUrlParameter('id');
            if (!columnId) {
                showEmptyState();
                return;
            }
            
            try {
                const response = await fetch(`/api/columns/${columnId}`);
                const result = await response.json();
                
                if (!result.success) {
                    showEmptyState();
                    return;
                }
                
                const { column, blogs } = result;
                
                // æ˜¾ç¤ºä¸“æ ä¿¡æ¯
                displayColumnInfo(column);
                
                // æ˜¾ç¤ºåšå®¢åˆ—è¡¨
                displayBlogs(blogs);
                
                document.getElementById('loading').style.display = 'none';
                
            } catch (error) {
                console.error('åŠ è½½ä¸“æ è¯¦æƒ…å¤±è´¥:', error);
                showEmptyState();
            }
        }
        
        // æ˜¾ç¤ºä¸“æ ä¿¡æ¯
        function displayColumnInfo(column) {
            const columnHeader = document.getElementById('columnHeader');
            columnHeader.innerHTML = `
                <div class="column-info">
                    <img src="${column.user_avatar_path || '/images/Default avatar.png'}" 
                         alt="${column.user_name}" class="author-avatar">
                    <div class="column-details">
                        <h1>${column.Column_name}</h1>
                        <div class="column-author">by ${column.user_name}</div>
                        <div class="column-stats">
                            <div class="stat-item">
                                <span>ğŸ“</span>
                                <span>${column.blog_count || 0} ç¯‡æ–‡ç« </span>
                            </div>
                            <div class="stat-item">
                                <span>ğŸ“…</span>
                                <span>åˆ›å»ºäº ${formatDate(column.Column_createdtime)}</span>
                            </div>
                        </div>
                    </div>
                </div>
                ${column.Column_description ? `
                    <div class="column-description">
                        ${column.Column_description}
                    </div>
                ` : ''}
            `;
            columnHeader.style.display = 'block';
        }
        
        // æ˜¾ç¤ºåšå®¢åˆ—è¡¨
        function displayBlogs(blogs) {
            const blogsSection = document.getElementById('blogsSection');
            const blogList = document.getElementById('blogList');
            
            if (blogs.length === 0) {
                blogList.innerHTML = '<div class="empty-state"><p>è¯¥ä¸“æ æš‚æ— æ–‡ç« </p></div>';
            } else {
                blogList.innerHTML = '';
                blogs.forEach(blog => {
                    const blogItem = createBlogItem(blog);
                    blogList.appendChild(blogItem);
                });
            }
            
            blogsSection.style.display = 'block';
        }
        
        // åˆ›å»ºåšå®¢é¡¹ç›®
        function createBlogItem(blog) {
            const item = document.createElement('div');
            item.className = 'blog-item';
            item.onclick = () => {
                window.location.href = `/blog-detail.html?id=${blog.blog_id}`;
            };
            
            item.innerHTML = `
                <div class="blog-title">${blog.blog_title}</div>
                <div class="blog-excerpt">${truncateText(blog.blog_content, 150)}</div>
                <div class="blog-meta">
                    <div class="blog-date">
                        <span>ğŸ“…</span>
                        <span>${formatDate(blog.blog_create_time)}</span>
                    </div>
                    <div class="blog-stats">
                        <span>ğŸ‘ ${blog.like_count || 0}</span>
                        <span>ğŸ’¬ ${blog.comment_count || 0}</span>
                    </div>
                </div>
            `;
            
            return item;
        }
        
        // æˆªå–æ–‡æœ¬
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }
        
        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
        }
        
        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', function() {

        });
    </script>
